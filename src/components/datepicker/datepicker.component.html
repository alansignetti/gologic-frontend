<div class="date-picker-container">
  <div class="form-group">
    <label for="checkInDate">Check-In Date:</label>
    <input
      type="date"
      class="form-control date-picker"
      id="checkInDate"
      name="checkInDate"
      required
      [(ngModel)]="selectedCheckInDate"
      (ngModelChange)="onCheckInDateChange($event)"
    />
  </div>
  <div class="form-group">
    <label for="checkOutDate">Check-Out Date:</label>
    <input
      type="date"
      class="form-control date-picker"
      id="checkOutDate"
      name="checkOutDate"
      required
      [(ngModel)]="selectedCheckOutDate"
      (ngModelChange)="validateDates()"
      [min]="minDate"
    />
  </div>

  <div class="form-group guest-container">
    <label for="guestCount">Guests:</label>
    <select
      class="form-select"
      id="guestCount"
      name="guestCount"
      [(ngModel)]="selectedGuestCount"
      required
    >
      <option value="1">1 Person</option>
      <option value="2">2 People</option>
      <option value="3">3 People</option>
      <option value="4">4 People</option>
    </select>
  </div>
  <button
    type="button"
    class="btn btn-outline-primary search-button rounded-5"
    (click)="searchAvailableRooms()"
    [disabled]="hasDateValidationError"
  >
    <i class="bi-search"></i>
  </button>
</div>
